    <section id="contact">
      <div class="container-lg">

        <div class="container-lg" id="FormConatain">
          <div class="text-center">
            <h2>Contact Me</h2>
            <p class="lead">Thank you for Looking over my webpage fill out the
              contact form if you would like to contact me thank you!</p>
          </div>
          <div class="row justify-content-center my-5">
            <div class="col-lg-6">
              <form>
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email"
                  placeholder="e.g. mario@example.com">

                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name"
                  placeholder="e.g mario"><br>

                <div class="form-floating">
                  <textarea name="Message" id="message"
                    class="form-control"></textarea>
                  <label for="message" class="form-label">Message</label>
                </div>
                <div class="mb-4 mt-5 text-center">
                  <button type="submit" class="btn btn-info">Submit</button>

                </div>

              </form>
            </div>
          </div>
        </div>
        <div id="icons">
          <a href="https://github.com/egg1104"><img id="Icon1"
              src="Images/Icons/github-mark//github-mark-white.png" alt="github"></a>
          <a href="https://www.linkedin.com/in/cadyn-eggleston-7a124b22a/"><img id="Icon2"
